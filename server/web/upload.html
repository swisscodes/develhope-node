<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form enctype="multipart/form-data" id="upload_form">
            <input type="file" name="photo" id="uploaded" />
            <button>Submit</button>
        </form>
        <script>
            const formEl = document.getElementById("upload_form");
            let file = null;
            formEl.addEventListener("submit", (e) => {
                e.preventDefault();
                formData = new FormData(formEl);
                fetch("http://localhost:8000/planets/10/photo", {
                    method: "POST",
                    body: formData,
                });
            });
        </script>
    </body>
</html>
